<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Material CSS -->
    <link
      type="text/css"
      rel="stylesheet"
      href="../css/materialize.css"
      media="screen,projection"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="../css/Home.css" />
    <title>GemDrugs</title>
  </head>
  <body style="background-color: black;">
    <!-- NavBar -->
    <nav class="nav-wrapper">
      <span class="brand-logo center black-text Ghead">Gem Drugs</span>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/myHistory" style="color: black; text-decoration: none; font-size: 1.5rem;">History</a></li>
      </ul>
    </nav>
    <!-- Body -->
    <div class="jumbotron jumbotron-fluid" style="background-color: black;">
      <div class="container">
        <h1 class="display-4" style="color: white;">P H A R M A C O P O E I A</h1>
        <p class="lead blahBlah" style="color: white;">
          Safe & Accurate <br />Data You Can Depend On
        </p>
      </div>
    </div>

    <section class="search">
      <div class="search-box">
        <form class="myForm" action="/display" method="POST">
          <input
            type="text"
            id="drug"
            name="drug_name"
            style="width: 25%; height: 35%; text-align: center"
            placeholder="Enter the Drug Name"
            required
          />
          <button
            class="waves-effect waves-red lighten-4 btn-flat black-text"
            type="submit" style="background-color: white;"
          >
            Search
          </button>
        </form>
      </div>
    </section>
    <!-- Material JS -->
    <script type="text/javascript" src="../js/materialize.js"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
